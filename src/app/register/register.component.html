<div class="container">
    <div class="row m-3">
        <h1>
            Register
        </h1>
    </div>
    <div class="row m-3">
        <form [formGroup]="registerForm" (ngSubmit)="saveUser()">

            <div class="row mb-3">
                <div class="col-lg-8">
                    <label for="" class="mb-1">Name</label>
                    <input type="text" class="form-control" formControlName="rname"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-8">
                    <label for="" class="mb-1">Email</label>
                    <input type="email" class="form-control" formControlName="remail"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-8">
                    <label for="" class="mb-1">Password</label>
                    <input type="password" class="form-control" formControlName="rpw"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-8">
                    <label for="" class="mb-1">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="rcpw"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="submit" value="Register" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>
