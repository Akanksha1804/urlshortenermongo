<div class="container">
    <div class="row m-3">
        <h1>
            Login
        </h1>
    </div>
    <div class="row m-3">
        <form [formGroup] = "loginForm" (ngSubmit) = "checkUser()">
            <div class="row mb-3">
                <div class="col-lg-8">
                    <span *ngIf="isInValid" style="color: red;">Invalid Username or Password</span><br>
                    <label for="" class="mb-1">Email</label>
                    <input type="email" class="form-control" formControlName="lemail"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-8">
                    <label for="" class="mb-1">Password</label>
                    <input type="password" class="form-control" formControlName="lpw"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="submit" value="Login" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>
