<div class="container">
    <div class="row mt-3">
        <div class="col-lg-10">
            <h1>
                URL List
            </h1>
        </div>
        <div class="col-lg-2">
            <input type="button" value="Create Short Url" routerLink="shorturl" class="btn btn-primary"/>
        </div>
    </div>
    <div class="row">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Short URL</th>
                            <th>Long URL</th>
                            <th>Clicks</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Short URL</th>
                            <th>Long URL</th>
                            <th>Clicks</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor = "let url of urlList">
                            <td>
                                <a (click)="updateClicks(url)" style="text-decoration: underline;color: blue;">
                                    {{url.shorturl}}
                                </a>
                            </td>
                            <td>{{url.longurl}}</td>
                            <td>{{url.clicks}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
